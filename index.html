<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Visitas - Open Gate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        input[type="date"], input[type="text"] {
            @apply border-gray-300 rounded-md shadow-sm;
        }
        input[type="checkbox"] {
            @apply rounded border-gray-300;
        }
        .modal-open {
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <img src="https://i.postimg.cc/BvwTXwHR/Logo-Open-Gate.png" alt="Open Gate Logo" class="h-8">
                <button onclick="openConfigModal()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center">
                    <i class="fas fa-cog mr-2"></i>
                    Configuraci√≥n
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col space-y-4">
            <div class="flex flex-col space-y-2">
                <h1 class="text-3xl font-bold text-gray-900">Calendario de Visitas a Silao 2025</h1>
                <div class="flex flex-wrap gap-2">
                    <div id="areaLegend" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
            <div id="calendarGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <p>&copy; 2025 Open Gate Logistics. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
